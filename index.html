<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container-fluid">
		<form class="form-inline" id="setRateForm">
			<table class="table table-condensed table-striped table-bordered">
				<thead>
					<tr>
						<th><a id="operationBtn" href="javascript:void(0);">Bulk Operations</a></th>
					</tr>
				</thead>
				<tbody id="operationsBox">
					<tr>
						<td>
							<div class="form-group">
								<label for="idroomtype">Select Room:</label>
								<select name="idroomtype" id="idroomtype" class="form-control"><option value="">----select----</option></select>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-12 col-md-3">
									<div class="row">
										<div class="col-sm-3 col-md-3">
											Select Days
										</div>
										<div class="col-sm-9 col-md-9">
											<div class="row">
												<div class="col-xs-3 col-sm-2 col-md-4">From</div>
												<div class="col-xs-9 col-sm-4 col-md-8"><input type="text" class="form-control dateRange"></div>
												<div class="col-xs-3 col-sm-2 col-md-4">To</div>
												<div class="col-xs-9 col-sm-4 col-md-8"><input type="text" class="form-control dateRange"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-9">
									<div class="row">
										<div class="col-sm-12 col-md-2">
											Refine Days:
										</div>
										<div class="col-sm-12 col-md-10">
											<div class="row">
												<div class="col-sm-5 col-md-3">
													<div class="row">
														<div class="col-xs-6 col-sm-12"><input type="checkbox" class="daysRange" data-rangetype="alldays"> All Days</div>
														<div class="col-xs-6 col-sm-12"><input type="checkbox" class="daysRange" data-rangetype="weekday"> All Weekdays</div>
														<div class="col-xs-6 col-sm-12"><input type="checkbox" class="daysRange" data-rangetype="weekend"> All Weekends</div>
													</div>
												</div>
												<div class="col-sm-7 col-md-8">
													<div class="row">
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekday"> Mondays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekday"> Tuesdays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekday"> Wednesdays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekday"> Thursdays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekday"> Fridays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekend"> Saturdays</div>
														<div class="col-xs-6 col-sm-4"><input type="checkbox" class="day" name="day[]" data-datetype="weekend"> Sundays</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td class="changeRateLabel">Change Price To:</td>
									<td><input type="number" step="0.01" class="form-control"></td>
								</tr>
								<tr>
									<td>Change Availability To:</td>
									<td><input type="text" class="form-control"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td><button class="btn btn-default" type="reset">Cancel</button> <button class="btn btn-success" type="submit">Uodate</button></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div id="rateTable">
			<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th rowspan="3" id="firstColumn">Price and Availability</th>
						<th id="rateMonthBox">
							<span class="monthBtn" data-type="backward"><i class="fa fa-chevron-left" aria-hidden="true"></i></span> &nbsp;
							<span id="selectMonthBtn"><i class="fa fa-caret-down" aria-hidden="true"></i></span> <input type="hidden" id="rateMonth" value=""><span id="monthLabel"></span> &nbsp; 
							<span class="monthBtn" data-type="forward"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
							</th>
					</tr>
					<tr id="dayNumber"></tr>
					<tr id="dayLabel"></tr>
				</thead>
				<tbody id="rateList">
					
				</tbody>
			</table>
		</div>
	</div>
	<script src="assets/jquery/jquery-3.1.1.min.js"></script>
	<script src="assets/jquery-ui/jquery-ui.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/moment/moment.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
