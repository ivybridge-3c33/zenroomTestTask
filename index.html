<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container-fluid">
		<form class="form-inline">
			<table class="table table-condensed table-striped table-bordered">
				<thead>
					<tr>
						<th><a id="operationBtn" href="javascript:void(0);">Bulk Operations</a></th>
					</tr>
				</thead>
				<tbody id="operationsBox" style="display: none;">
					<tr>
						<td>
							<div class="form-group">
								<label for="idroomtype">Select Room:</label>
								<select name="idroomtype" id="idroomtype" class="form-control"></select>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-12 col-md-3">
									<div class="row">
										<div class="col-sm-3 col-md-3">
											Select Days
										</div>
										<div class="col-sm-9 col-md-9">
											<div class="row">
												<div class="col-xs-3 col-sm-2 col-md-4">From</div>
												<div class="col-xs-9 col-sm-4 col-md-8"><input type="text" class="form-control datepicker"></div>
												<div class="col-xs-3 col-sm-2 col-md-4">To</div>
												<div class="col-xs-9 col-sm-4 col-md-8"><input type="text" class="form-control datepicker"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-md-9">
									<div class="row">
										<div class="col-sm-12 col-md-2">
											Refine Days:
										</div>
										<div class="col-sm-12 col-md-10">
											<div class="row">
												<div class="col-sm-5 col-md-3">
													<div class="row">
														<div class="col-xs-6 col-sm-12">All Days</div>
														<div class="col-xs-6 col-sm-12">All Weekdays</div>
														<div class="col-xs-6 col-sm-12">All Weekends</div>
													</div>
												</div>
												<div class="col-sm-7 col-md-5">
													<div class="row">
														<div class="col-xs-6 col-sm-4">Mondays</div>
														<div class="col-xs-6 col-sm-4">Tuesdays</div>
														<div class="col-xs-6 col-sm-4">Wednesdays</div>
														<div class="col-xs-6 col-sm-4">Thursdays</div>
														<div class="col-xs-6 col-sm-4">Fridays</div>
														<div class="col-xs-6 col-sm-4">Saturdays</div>
														<div class="col-xs-6 col-sm-4">Sundays</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td class="changeRateLabel">Change Price To:</td>
									<td><input type="text" class="form-control"></td>
								</tr>
								<tr>
									<td>Change Availability To:</td>
									<td><input type="text" class="form-control"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td><button class="btn btn-default">Cancel</button> <button class="btn btn-success">Uodate</button></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div id="rateTable">
			
		</div>
	</div>
	<script src="assets/jquery/jquery-3.1.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
